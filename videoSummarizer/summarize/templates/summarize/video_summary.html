{% extends 'summarize/base.html' %}
{% block content %}
<div class="video-disp my-auto">
    <h1 style="text-align: center;">{{ name }}</h1>
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Serial No. </th>
            <th scope="col">Link</th>
            <th scope="col">Tags</th>
          </tr>
        </thead>
        <tbody>
        {% for split_id, split_path, tags in data_list %}
                <tr class="{% cycle 'table-secondary' '' 'table-active' '' %}">
                <td>{{ forloop.counter }}</td>
                <td><a href="{% url 'split_detail' pk=split_id %}">Link</a></td>
                <td>
                {% for tag in tags %}
                    {% if  forloop.counter <= 4 %}
                        <span class="{% cycle 'badge badge-success' 'badge badge-danger' 'badge badge-warning' 'badge badge-info' %}" >
                        {{tag}}
                        </span>
                    {% endif %}
                {% endfor %}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <!-- <h1>{{ video.Name }}</h1>
    <video width='800' height='600' controls>
        <source src="{{ video.VideoPath.url }}" type='video/mp4'>
    </video> -->
</div>
{% endblock %}
